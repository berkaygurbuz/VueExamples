<html>
    <head>
        <title>V-For Example</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        
        <div id="app">
            <div v-for="item in name">
                <li>{{item}}</li>
            </div>

        </div>
    </body>
</html>
