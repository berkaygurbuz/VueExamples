<html>
    <head>
    <title>Event Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="counter+=1">Add 1</button>
            <button v-on:click="counter=0">Clean</button>
            <p>The button above is clicked {{counter}} times.</p>

            <button v-on:click="HelloVue">Say Hello Vue!</button>


        </div>

    </body>
</html>
